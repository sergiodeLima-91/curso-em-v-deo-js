<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 18pt Arial;
        }

        input {
            font: normal 18pt Arial;
            border-radius: 5px;
            box-shadow: 2px 2px 5px black;
            cursor: pointer;
        }

        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>

    <input type="number" name="txt1" id="txtn1" placeholder=" digite um número"> +
    <input type="number" name="txt2" id="txtn2" placeholder=" digite outro número">
    <input type="button" value="Somar" id="btn" onclick="somarEMostrarResultado()">
    <div id="res">Resultado</div>
    <script>
    function somarEMostrarResultado() {
        var caixaDeTextoN1 = window.document.getElementById('txtn1')
        var caixaDeTextoN2 = window.document.querySelector('input#txtn2')
        var resultadoDaSoma = window.document.getElementById('res')
        /*Manipulando os dados:*/
        var valorDoN1 = Number(caixaDeTextoN1.value)
        var valorDoN2 = Number(caixaDeTextoN2.value)
        var soma = valorDoN1 + valorDoN2
        resultadoDaSoma.innerHTML = `A soma entre ${valorDoN1} e ${valorDoN2} é `+ soma
    }             
    </script>

</body>
</html>
