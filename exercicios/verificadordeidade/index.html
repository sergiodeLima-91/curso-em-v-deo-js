<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>

    <!-- Reset CSS -->
    <link rel="stylesheet" href="./src/styles/reset.css">

    <!-- Styles -->
    <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body>
    <h1>Verificador de Idade</h1>

    <section id="container-general">
        <!-- Seção do Ano para Obtenção da Idade -->
        <section id="year-age">
            <form style="background: none;" id="form-1">
                <label for="age" id="label-age">Ano de Nascimento</label>
                <input type="number" name="year" id="age">
            </form>
            
        </section>
        <!-- Seção de Seleção do Sexo -->
        <section id="sex-selection">
            <form style="background: none; margin-top: 15px;" id="form-2">
                <label>Sexo:</label>
                <input type="radio" name="sex-select-masc" class="sex" required>
                <label for="masc">Masculino</label>
                <input type="radio" name="sex-select-fem" class="sex" required>
                <label for="fem">Feminino</label>
            </form>
        </section>
        <!-- Botão de Submissão de Dados -->
        <section id="section-button">
            <button type="button" name="botao-enviar" id="button">Enviar</button>
        </section>
        <!-- Mostrar Resultados com Imagem -->
        <div id="container-img">
            <img src="./src/assets/images/mulher-20-a-40.jpg" alt="image-results" id="img" class="image">
        </div>
        <!-- Rodapé: -->
        <footer id="footer-results">
            <p id="results">Preencha os dados acima para ver os resultados!</p>
        </footer>
    </section>

    </section>
    
    <script src="./src/scripts/main.js" defer></script>
</body>
</html>
